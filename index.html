<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <div class="players">
          <img class="monster" :src="monster" alt="" />
          <p>VS</p>

          <img class="player" :src="player" alt="" />
        </div>
        <h2>Monster</h2>
        <div class="healthbar">
          <div
            class="healthbar__value"
            :style="{width:monsterHealth + '%'}"
          ></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Player</h2>
        <div class="healthbar">
          <div
            class="healthbar__value"
            :style="{width:playerHealth + '%'}"
          ></div>
        </div>
      </section>
      <section id="controls">
        <button @click="attackTheMonster()">ATTACK</button>
        <button @click="specialAttack()">SPECIAL ATTACK</button>
        <button @click="heal()">HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li></li>
        </ul>
      </section>
      <!-- div pour le message lost v=if -->
      <div class="result">
        <h3>You Win ! You beat a monster !</h3>
        <h3>You loose ! Monster had beat you !</h3>
      </div>
    </div>
  </body>
</html>
